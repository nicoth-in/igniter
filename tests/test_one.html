<html>
  <head>
    <script src="../dist/igniter.dist.js"></script>
  </head>
  <body>
    <p is="my-p"><b>Prev </b></p>
    <script>

      const { P } = Igniter;

      class MyP extends P {
        constructor(o) {
          super(o);
          this.appendChild(document.createTextNode("my text here"));
        }
      }

      new MyP({custom: "my-p"});

    </script>
  </body>
</html>
