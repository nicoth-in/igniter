<html>
  <head>
    <script src="../dist/igniter.dist.js"></script>
  </head>
  <body>
    <button is="my-button" cl="Clicked!"></button>
    <my-button foo="bar" cl="Clicked!"></my-button>
    <script>

      const { Button, Div } = Igniter;

      class MyButton extends Button {
        onclick() {
          this.appendChild(document.createTextNode(this.sharedStorage.get("name")));
        }
        constructor(o) {
          super({custom: "my-button", attr: { "foo": "bar" }});
          this.appendChild(document.createTextNode(this.getAttribute("foo")));
          this.onclick = this.onclick.bind(this);
          this.addEventListener("click", this.onclick);
        }
      }
      let d = new Div({attr: {id: "app"}});
      d.sharedStorage.set("name", "my-app");
      document.body.appendChild(d);
      d.appendChild(new MyButton());

    </script>

  </body>
</html>
